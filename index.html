<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!--link bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!--Link foglio di stile css-->
    <link rel="stylesheet" href="css/style.css">

    <!--Link vue JS-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Document</title>
</head>
<body>

    <main class="my-app-container" id="app">
        <div class="container my-container-wrap">

            <div class="row my-heigth-100">
                <div class="col-1 d-flex align-items-center border border-primary">
                    <i class="fas fa-caret-left my-arrows-icons" @click="previousImage()"></i>
                </div>

                <div class="col-10 border border-primary my-container-img">
                    <img :src="images[imageIndex].source" alt="">
                </div>

                <div class="col-1 d-flex align-items-center justify-content-end border border-primary">
                    <i class="fas fa-caret-right my-arrows-icons" @click="nextImage()"></i>
                </div>
            </div>

        </div>
    </main>

    
    <script src="myscript.js">
    </script>
</body>
</html>
